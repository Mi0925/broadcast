<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,maximum-scale=2,minimum-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="./src/css/main.min.css">
	<!-- 图标本地链接 -->
	<!-- <link rel="stylesheet" href="./iconfont/iconfont.css"> -->
	<!-- 图标在线链接 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_484596_904hcey5f12oi529.css">
</head>
<body>
<div class="gb-wrap">
	<div class="loginout">
		<div class="titbg">
			<span class="titbef"></span>
			<span class="titaft"></span>
		</div>
		<div class="logcent">
			
			<img src="src/images/log-tit.png" class="logtit">
			<div class="logframe">
				<div class="fratop">
					<span class="fratit">忘记密码</span>
				</div>
				<div class="fracent">
					<div class="fraone">
						<span class="icone"></span>
						<input type="text" value="用户名" onfocus="if(this.value==defaultValue){this.value = '';this.style.borderColor='#999';this.style.color='#333'}" onblur="if(!value){this.value = defaultValue;this.style.color='#ccc';}this.style.borderColor='#d8d8d8';"/>
					</div>
					<div class="fratwo">
						<span class="ictwo"></span>
						<!-- <input type="text" value="密码" onfocus="if(this.value==defaultValue){this.value = '';this.type='password';this.style.color='#333';this.style.borderColor='#999';}" onblur="if(!value){this.value = defaultValue;this.style.color='#ccc';this.type='text';}this.style.borderColor='#d8d8d8';"/> -->
						<input type="password" id="pwd" />
						<input type="text" value="密码" id="tx"/>
					</div>
					<div class="frathr">
						<div class="fracode">
							<span class="icthr"></span>
							<input type="text" value="验证码" onfocus="if(this.value==defaultValue){this.value = '';this.style.color='#333';this.style.borderColor='#999';}" onblur="if(!value){this.value = defaultValue;this.style.color='#ccc';}this.style.borderColor='#d8d8d8';"/>
						</div>
						<span class="codeimg"><img src="src/images/authcode.png" alt="" /></span>
					</div>
					<input type="button" value="登录" class="loginbtn" />
					<a href="javascript:void(0);" class="forget">忘记密码</a>
				</div>
			</div>
		</div>
		<p class="copyright">© 2017-2018 浙江省应急广播平台</p>
	</div>
</div>

<script src="src/plugins/jquery.js"></script>
<script src="src/plugins/jquery.roundabout2.js"></script>
<script src="layui/layui.js"></script>
<script src="src/js/main.min.js"></script>
<script>
 	var tx = document.getElementById("tx"), pwd = document.getElementById("pwd");
	tx.onfocus = function(){
		if(this.value != "密码") return;
		this.style.display = "none";
		pwd.style.display = "";
		pwd.value = "";
		pwd.focus();
	}
	pwd.onblur = function(){
		if(this.value != "") {
			pwd.style.borderColor='#d8d8d8'; 
		}else{
			this.style.display = "none";
			tx.style.display = "";
			tx.value = "密码";
		}
	}
</script>
</body>
</html>
