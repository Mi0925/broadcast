<div class="gb-form">
	<form class="layui-form" action="">
		<div class="newform">
			<p class="newform-tit"><i class="iconfont icon-terminal"></i>新建下级终端</p>
			<div class="form-oneitem">
				<div class="fortit">
					<p class="oneitem-tit">新建下级终端</p>
				</div>
				<div class="oneitem-cont">
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>资源编码</p>
						<div class="tnoneimp">
							<input type="text" name="resourceCode" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>物理地址</p>
						<div class="tnoneimp">
							<input type="text" name="macAddress" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>IP地址</p>
						<div class="tnoneimp">
							<input type="text" name="ipAddress" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>设备类型</p>
						<div class="layui-input-inline">
							<select name="deviceType" lay-search="">
								<option value="">请选择设备类型</option>
								<option value="1">室外音柱</option>
								<option value="2">室外收扩机</option>
								<option value="3">大喇叭适配器</option>
								<option value="4">接收控制器</option>
								<option value="5">室内收扩机</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>型号</p>
						<div class="layui-input-inline">
							<select name="version" lay-search="">
								<option value="">请选择型号</option>
								<option value="型号一">型号一</option>
								<option value="型号二">型号二</option>
								<option value="型号三">型号三</option>
								<option value="型号四">型号四</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>制造商名称</p>
						<div class="tnoneimp">
							<input type="text" name="manufacturer" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>硬件版本号</p>
						<div class="tnoneimp">
							<input type="text" name="hardwareVersion" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>软件版本号</p>
						<div class="tnoneimp">
							<input type="text" name="softwareVersion" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>电源</p>
						<div class="tnoneimp">
							<input type="text" name="power" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>功放</p>
						<div class="tnoneimp">
							<input type="text" name="amplifier" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit">标准电平</p>
						<div class="tnoneimp">
							<input type="text" name="standardLevel" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>所属地区</p>
						<div class="oneimp">
							<input type="text" readonly name="areaStruct" class="imptxt" id="citySel" lay-verify="required" onclick="showMenu();"/>
							<div id="menuContent" class="gb-tree scroll" style="display:none;">
								<ul id="treeDemo" class="ztree"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tocreat">
				<div class="progcreat">
					<input type="button" value="确定" class="tocreatbtn" lay-submit lay-filter="*" />
				</div>
			</div>
			<p class="botword">© 2017-2018 浙江省应急广播平台</p>
		</div>
	</form>
</div>

	



<script type="text/javascript">
	// 获取地区
	$.ajax({
	    url: portsrc+'/allArea',
	    type: 'post',
	    dataType: 'json',
	    data:{
	    	token:token,
	    },
	    success: function(data) {
	    	console.log(data)
	    	layui.use('form', function(){
				var form = layui.form;
				form.render();

				var itbtn = $('<span class="itbtn"></span>');
				$('.layui-select-title').append(itbtn);
				$('.gb-form .layui-form-radio').remove();
				form.on('submit(*)', function(data){
					$.ajax({
					    url: portsrc+"/res/sub/add",
					    type: 'post',
					    dataType: 'json',
					    data:{
					    	token:token,
					    	sub:JSON.stringify(data.field)
					    },
					    success: function(data) {
							layer.open({
					            title: '提示',
				        		shadeClose:true,
					            content: '新建成功'
					        });
					    }
					});
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});
			});
				
			$.fn.zTree.init($("#treeDemo"), selectSetting, data.body);
	    }
	});
</script>
