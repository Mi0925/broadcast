<div class="gb-form gb-viewfile">
	<form class="layui-form" action="">
		<div class="newform">
			<p class="newform-tit"><i class="iconfont icon-chakan"></i>查看下级终端</p>
			<div class="form-oneitem">
				<div class="fortit">
					<p class="oneitem-tit">查看下级终端</p>
				</div>
				<div class="oneitem-cont">
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>资源编码</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="resourceCode" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>物理地址</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="macAddress" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>IP地址</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="ipAddress" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>设备类型</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="deviceType" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>型号</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="version" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>制造商名称</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="manufacturer" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>硬件版本号</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="hardwareVersion" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>软件版本号</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="softwareVersion" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>电源</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="power" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>功放</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="amplifier" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit">标准电平</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="standardLevel" readonly="readonly"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>所属地区</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" id="areaStruct" readonly="readonly"/>
						</div>
					</div>
				</div>
			</div>
			<p class="botword">© 2017-2018 浙江省应急广播平台</p>
		</div>
	</form>
</div>
<script>
	// 获取接口数据
	$.ajax({
	    url: portsrc+'/res/sub/get',
	    type: 'post',
	    dataType: 'json',
	    data:{
	    	token:token,
	    	id:sessionStorage.getItem('editTableItem')
	    },
	    success: function(data) {
	    	console.log(data);
	    	var data=data.body;
	    	$("#resourceCode").val(data.resourceCode);
	    	$("#macAddress").val(data.macAddress);
	    	$("#ipAddress").val(data.ipAddress);
	    	$("#deviceType").val(data.deviceType);
	    	$("#version").val(data.version);
	    	$("#manufacturer").val(data.manufacturer);
	    	$("#hardwareVersion").val(data.hardwareVersion);
	    	$("#softwareVersion").val(data.softwareVersion);
	    	$("#power").val(data.power);
	    	$("#amplifier").val(data.amplifier);
	    	$("#standardLevel").val(data.standardLevel);
	    	$("#areaStruct").val(data.areaStruct);

	    	layui.use('form', function(){
				var form = layui.form;
				form.render();
				var itbtn = $('<span class="itbtn"></span>');
				$('.layui-select-title').append(itbtn);
				$('.gb-form .layui-form-radio').remove();
			});
	    }
	});
</script>
