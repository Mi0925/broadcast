<div class="gb-form">
	<form class="layui-form" action="">
		<div class="newform newprog">
			<p class="newform-tit"><i class="iconfont icon-bianji1"></i>编辑角色</p>
			<div class="form-oneitem">
				<div class="fortit">
					<span class="oneitem-tit">编辑角色</span>
				</div>
				<div class="oneitem-cont">
					<div class="progtype">
						<p class="oneitem-tit"><small>*</small>角色名称</p>
						<div class="tnoneimp">
							<input type="text" name="name" class="imptxt j-name" lay-verify="required"/>
						</div>
					</div>
					<div class="progtype">
						<div class="msgcont">
							<p class="oneitem-tit"><small>*</small>角色说明</p>
							<div class="txtimp">
								<textarea id="imparea" name="content" class="imparea j-content" maxlength="200" lay-verify="required"></textarea>
								<span class="area-count"><span class="countnew">0</span>/200</span>
							</div>
						</div>
					</div>
					<div class="progtype">
						<p class="oneitem-tit"><small>*</small>角色权限</p>
						<div class="gb-tree scroll gb-tree-noHeight">
							<ul id="gb_tree_all1" class="ztree ztree-check"></ul>
						</div>
					</div>
				</div>
			</div>
			<div class="tocreat">
				<div class="progcreat">
					<input type="button" value="确定新建" class="tocreatbtn" lay-submit lay-filter="*" />
				</div>
			</div>
			<p class="botword">© 2017-2018 浙江省应急广播平台</p>
		</div>
	</form>
</div>

	



<script type="text/javascript">
	// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
	var role={
		"deleteTask": false,
		"newTask": false,
		"editTask": false,
		"auditTask": false,
		"checkTask": false,
		"checkPreview": false,
		"checkPracticeResult": false,
		"newEditPractice": false,
		"deletePractice": false,
		"newEditMsgPlatform": false,
		"deleteMsgPlatform": false,
		"checkResource": false,
		"newEditResource": false,
		"deleteEditResource": false,
		"downloadResource": false,
		"uploadEditCert": false,
		"deleteEditCert": false,
		"checkLog": false,
		"deleteLog": false,
		"newEditUser": false,
		"activeEditUser": false,
		"deleteEditUser": false
	}
	var allSetting = {
		view:{
			showLine:false,//去掉连接线
		},
		check:{//添加复选框
			enable:true,
		},
		callback: {
			onCheck: zTreeOnCheck
		}
	};
	function zTreeOnCheck(event, treeId, treeNode) {
	    var treeObj = $.fn.zTree.getZTreeObj("gb_tree_all1");//获取全部数据的树的对象
		var treeData=treeObj.getCheckedNodes(true).concat(treeObj.getCheckedNodes(false));
	    for (var i = 0; i < treeData.length; i++) {
	    	if(treeData[i].key!=undefined){
	    		role[treeData[i].key]=treeData[i].checked
	    	}
	    }
	    console.log(role)
	};
	// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
	$.ajax({
	    url: portsrc+"/role/get",
	    type: 'post',
	    dataType: 'json',
	    data:{
	    	token:token,
			id:sessionStorage.getItem('editTableItem'),
	    },
	    success: function(data) {
			$(".j-name").val(data.body.name);
			$(".j-content").val(data.body.content);
			role=data.body.role;
			var ztreeRole = [{
			    name: "任务消息管理",
			    open: true,
			    children: [{
			        key:'newTask',
			        checked:role.newTask,
			        name: "新建任务消息",
			    },{
			        key:'editTask',
			        checked:role.editTask,
			        name: "编辑任务消息（包括停播、取消、重播）",
			    },{
			        key:'auditTask',
			        checked:role.auditTask,
			        name: "审核任务消息（包括停播、取消、重播）",
			    },{
			        key:'checkTask',
			        checked:role.checkTask,
			        name: "查看任务消息",
			    },{
			        key:'deleteTask',
			        checked:role.deleteTask,
			        name: "删除任务消息",
			    }]
			},{
			    name: "效果评估",
			    open: true,
			    children: [{
			        key:'checkPreview',
			        checked:role.checkPreview,
			        name: "查看效果评估",
			    }]
			},{
			    name: "应急演练",
			    open: true,
			    children: [{
			        key:'checkPracticeResult',
			        checked:role.checkPracticeResult,
			        name: "查看演练效果",
			    },{
			        key:'newEditPractice',
			        checked:role.newEditPractice,
			        name: "新建演练计划（编辑演练计划）",
			    },{
			        key:'deletePractice',
			        checked:role.deletePractice,
			        name: "删除演练计划",
			    }]
			},{
			    name: "消息接入",
			    open: true,
			    children: [{
			        key:'newEditMsgPlatform',
			        checked:role.newEditMsgPlatform,
			        name: "新建消息接入（编辑消息接入）",
			    },{
			        key:'deleteMsgPlatform',
			        checked:role.deleteMsgPlatform,
			        name: "删除消息接入",
			    }]
			},{
			    name: "资源管理",
			    open: true,
			    children: [{
			        key:'checkResource',
			        checked:role.checkResource,
			        name: "查看资源",
			    },{
			        key:'newEditResource',
			        checked:role.newEditResource,
			        name: "新增资源（编辑资源）",
			    },{
			        key:'deleteEditResource',
			        checked:role.deleteEditResource,
			        name: "删除资源（编辑资源）",
			    },{
			        key:'downloadResource',
			        checked:role.downloadResource,
			        name: "下载音频资源",
			    }]
			},{
			    name: "安全证书",
			    open: true,
			    children: [{
			        key:'uploadEditCert',
			        checked:role.uploadEditCert,
			        name: "上传证书（编辑证书）",
			    },{
			        key:'deleteEditCert',
			        checked:role.deleteEditCert,
			        name: "删除证书（编辑证书）",
			    }]
			},{
			    name: "日志管理",
			    open: true,
			    children: [{
			        key:'checkLog',
			        checked:role.checkLog,
			        name: "查看日子管理",
			    },{
			        key:'deleteLog',
			        checked:role.deleteLog,
			        name: "删除日志管理",
			    }]
			},{
			    name: "用户管理",
			    open: true,
			    children: [{
			        key:'newEditUser',
			        checked:role.newEditUser,
			        name: "新建用户（编辑用户）",
			    },{
			        key:'activeEditUser',
			        checked:role.activeEditUser,
			        name: "停用/启用用户（编辑用户）",
			    },{
			        key:'deleteEditUser',
			        checked:role.deleteEditUser,
			        name: "删除用户（编辑用户）",
			    }]
			}];

			$.fn.zTree.init($('.ztree-check'), allSetting, ztreeRole);
	    }
	});
	layui.use(['form'], function(){
		var form = layui.form;
		form.on('submit(*)', function(data){
			data.field.role=role;
			$.ajax({
			    url: portsrc+"/role/add",
			    type: 'post',
			    dataType: 'json',
			    data:{
			    	token:token,
			    	role:JSON.stringify(data.field)
			    },
			    success: function(data) {
					layer.open({
			            title: '提示',
		        		shadeClose:true,
			            content: '编辑成功'
			        });
			    }
			});
			return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
		});
	});
</script>
