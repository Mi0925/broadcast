<div class="gb-form">
	<form class="layui-form" action="">
		<div class="newform">
			<p class="newform-tit"><i class="iconfont icon-bianji1"></i>新建用户</p>
			<div class="form-oneitem">
				<div class="fortit">
					<p class="oneitem-tit">新建用户</p>
				</div>
				<div class="oneitem-cont">
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>用户姓名</p>
						<div class="oneimp">
							<input type="text"  name='userName' class="imptxt j-userName" lay-verify="required"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>密码</p>
						<div class="oneimp">
							<input type="password" name='pwd' class="imptxt j-pwd" lay-verify="required"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>手机号</p>
						<div class="oneimp">
							<input type="text" class="imptxt j-cellPhone"  onkeyup="value=value.replace(/[^\d]/g,'')" ng-pattern="/[^a-zA-Z]/" lay-verify="required"/>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>用户所属部分</p>
						<div class="layui-input-inline">
							<select name="roleName" class="j-roleName" lay-search="">
								<option value="">请选择用户所属部门</option>
								<option value="部门1">部门1</option>
								<option value="部门2">部门2</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>数字证书可下载次数</p>
						<div class="layui-input-inline">
							<select name="certDownload" class="j-certDownload" lay-search="">
								<option value="">请选择可下载次数</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit">选择角色或者权限</p>
						<div class="gb-permission-list">
							<div class="gb-watch-list">
								<!-- <div class="matcheck">
									<input type="radio" id="matone1" checked="checked" lay-ignore>
									<label for="matone1"></label>
								</div> -->
								<ul>
									<li>
										<em class="i">自定义权限</em>
										<div class="matcheck">
											<input type="radio" name="roleId" id="custom" lay-ignore>
											<label for="custom"></label>
										</div>
									</li>
								</ul>
								<div class="tksearch">
									<input type="text" class="dsearch" placeholder="搜索">
									<span class="tksrh-btn"><i class="iconfont icon-sousuo"></i></span>
								</div>
								<ul class="gb-watch-list-ul scroll">
									<!-- <li>
										<em class="i">橙子</em>
										<div class="matcheck">
											<input type="radio" name="permission" id="matone1" checked="checked" lay-ignore>
											<label for="matone1"></label>
										</div>
									</li>
									<li>
										<em class="i">橙子2</em>
										<div class="matcheck">
											<input type="radio" name="permission" id="matone2" lay-ignore>
											<label for="matone2"></label>
										</div>
									</li> -->
								</ul>
							</div>
							<div class="gb-user-permission">
								<h3>审核员的权限</h3>
								<div class="gb-tree scroll gb-tree-noHeight">
									<ul id="gb_tree_all1" class="ztree ztree-check"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tocreat">
				<div class="progcreat">
					<input type="button" value="确定新建" class="tocreatbtn"  lay-submit lay-filter="*"/>
				</div>
			</div>
			<p class="botword">© 2017-2018 浙江省应急广播平台</p>
		</div>
	</form>
</div>





<script type="text/javascript">
	$.ajax({
		url: portsrc+"/role/all",
		type: 'post',
		data:{
			token:token,
		},
		success: function(data) {
			var str='';
			for (var k in data.body) {
				str +=
				'<li>'+
				'<em class="i">'+data.body[k].name+'</em>'+
				'<div class="matcheck">'+
				'<input type="radio" value="'+data.body[k].id+'" name="roleId"  id="matone'+data.body[k].id+'" lay-ignore>'+
				'<label for="matone'+data.body[k].id+'"></label>'+
				'</div>'+
				'</li>';

			}
			$('.gb-watch-list-ul').append(str);
			$.ajax({
				url: portsrc+"/users/get",
				type: 'post',
				dataType: 'json',
				data:{
					token:token,
					userName:sessionStorage.getItem('editTableItem'),
				},
				success: function(data) {
					var d = data.body;
					console.log(data);
					$('.j-userName').val(d.userName);
					$('.j-pwd').val(d.pwd);
					$('.j-cellPhone').val(d.cellPhone);
					$(".j-roleName option[value='"+d.roleName+"']").attr("selected","selected");
					$(".j-certDownload option[value='"+d.certDownload+"']").attr("selected","selected");
					console.log($(".gb-watch-list-ul li input[value='"+d.roleId+"']"));
					$(".gb-watch-list-ul li input[value='"+d.roleId+"']").attr('checked',"checked");
					layui.use('form', function(){
						// 获取当前当班状态
						var work = null;
						$.ajax({
							url: portsrc+"/getworkStatus",
							type: 'get',
							dataType: 'json',
							data:{
								token:token,
							},
							success: function(data) {
								work = data.body
							}
						});

						var form = layui.form;
						form.render();
						form.on('submit(*)', function(data){
							data.field.certDownload = Number(data.field.certDownload);
							data.field.creater = '';
							data.field.work = work;
							data.field.active = true;
							data.field.roleId = $('.gb-watch-list-ul input[name="roleId"]:checked').val();
							data.field.createTime = '';
							data.field.cellPhone =$('.j-cellPhone').val();

							console.log(data.field);
							$.ajax({
								url: portsrc+"/users/add",
								type: 'post',
								dataType: 'json',
								data:{
									token:token,
									userInfo:JSON.stringify(data.field)
								},
								success: function(data) {
									if (data.body = false) {
										layer.open({
											title: '提示',
											shadeClose:true,
											content: data.msg,
											yes: function(index, layero){
												layer.closeAll();
											}
										});
									}
									layer.open({
										title: '提示',
										shadeClose:false,
										content: '新建成功',
										yes: function(index, layero){
											window.location.href='#/userManage';
											layer.closeAll();
										}
									});
								}
							});
							return false; 
						})
						var itbtn = $('<span class="itbtn"></span>');
						$('.layui-select-title').append(itbtn);
						$('.gb-form .layui-form-radio').remove();

					});
				}
			})
		}
	})


	// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
	var allSetting = {
		view:{
			showLine:false,//去掉连接线
		},
		check:{//添加复选框
			enable:true,
		},
		callback: {
			onCheck: zTreeOnCheck
		}
	};

		//  //    var treeObj = $.fn.zTree.getZTreeObj("gb_tree_all1");//获取全部数据的树的对象
		// 	// var nodes = treeObj.getChangeCheckedNodes();//获取勾选的数据
	 //    }
		// 	$.fn.zTree.init($(this), selSetting, selData);//初始化已选数据的树
	};
	// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解
	//带复选框的树
	$(".ztree-check").each(function() {
		$.fn.zTree.init($(this), allSetting, jurisdictionData);
	});

	$("body").on('change','.gb-permission-list input',function() {
		$(".gb-user-permission h3").html($(this).parents("li").find("em").html())
	});
</script>
