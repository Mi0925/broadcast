		<div class="form-oneitem">
			<div class="fortit">
				<span class="oneitem-tit">查看交接班记录</span>
			</div>
			<div class="oneitem-cont">
				<div class="settingone">
					<p class="oneitem-tit"><small>*</small>交接班</p>
					<div class="tnoneimp">
						<input type="text" class="imptxt workInput" value="交班" readonly="readonly"/>
					</div>

				<p class="oneitem-tit"><small>*</small>交接班记录（交接时现场设备状况等）</p>

<script type="text/javascript">
	$.ajax({
		url: portsrc + '/getSingleWorkLog',
		type: 'post',
		dataType: 'json',
		data: {
			token: token,
			id:sessionStorage.getItem('viewTableItem')
		},
		success: function(data) {
			console.log(data);
			if (data.body.active) {
				$('.workInput').val('接班')
			}else if (!data.body.active) {
				$('.workInput').val('交班')
			}
			$('.imparea').html(data.body.content);
			
			
		}
		
	})
</script>
