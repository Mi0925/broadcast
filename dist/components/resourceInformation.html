<script type="text/javascript">
	portVar={
		ajaxUrlDelete:portsrc + '/res/platform/delete',
		type:'',
	};
	
	layui.use('element', function(){
		var element = layui.element;
		//触发事件
		var active = {
		    loading: function(othis){
		      var DISABLED = 'layui-btn-disabled';
		      if(othis.hasClass(DISABLED)) return;
		      
		      //模拟loading
		      var n = 0,timer = setInterval(function(){
		        n = n + Math.random()*10|0;  
		        if(n>100){
		          n = 100;
		          clearInterval(timer);
		          othis.removeClass(DISABLED);
		          $('.leadiv .layui-progress').hide();
		          $('.leadhint').hide();
		          $('.leadiv .succmat').show();
		        }
		        element.progress('demo', n+'%');
		      }, 300+Math.random()*1000);
		      
		      othis.addClass(DISABLED);
		    }
		};
	  
		$('.leadin').change(function(){
			$('.leadiv .succmat').hide();
			$('.leadiv .layui-progress').show();
		    $('.leadhint').show();
			$('.popnone').show();
			$('.tolead').show();

			var othis = $(this), type = $(this).data('type');
			active[type] ? active[type].call(this, othis) : '';
		})
	});
    var table = $('#table-main table').DataTable({
        "scrollY": "calc(100% - 50px)",
	    "scrollX": true,
        "dom": '<"top"f >rt<"bottom"ilp><"clear">',//dom定位
        "dom": 'tiprl',//自定义显示项
        "lengthMenu":[10, 20, 30, 40, 50],//每页显示条数设置
        "lengthChange": true,//是否允许用户自定义显示数量
        "bPaginate": true, //翻页功能
        "bFilter": true, //列筛序功能
        "searching": true,//本地搜索
        "order": [ 1, "asc" ],//desc降序
        "Info": true,//页脚信息
        "oLanguage": oLanguage,
        "ajax": {
            url: portsrc+'/res/platform/all',
			type: 'post',
			data:{
            	token:token,
            	confirm:true,//true确认,false未确认
            	status:0,//可以0-全部，1-正常，2-异常
			},
            dataSrc: function ( data ) {
            	console.log(data)
                for ( var i=0, ien=data.body.length ; i<ien ; i++ ) {
                	var d=data.body[i];
                	data.body[i].checkbox="<div class='checkone'><input type='checkbox' name='checkone' id='"+d.id+"' /><label for='"+d.id+"'></label></div>";//复选框
                	data.body[i].tabnumb="<span class='tabnumb'>"+(d.id+1)+"</span>";//序号

                	data.body[i].state='<span class="statecol">'+d.state+'</span>';
                	
                	data.body[i].name="<a href='#/viewPlatResoInfo' url='components/viewPlatResoInfo.html' class='view-cont add_tab' name='查看平台资源信息'>"+d.name+"</a>";
                	data.body[i].edit="<a href='#/editPlatResoInfo' url='components/editPlatResoInfo.html' class='editbtn add_tab' name='编辑平台资源信息'><i class='iconfont icon-bianji'></i>编辑</a>"
                	data.body[i].delete="<span class='del delete'><i class='iconfont icon-shanchu'></i>删除</span>";
                }
                
                return data.body;
            }
        },
		"columns": [
		    { "data": "checkbox" },
		    { "data": "tabnumb" },
		    { "data": "code" },
		    { "data": "state" },
		    { "data": "platformType" },
		    { "data": "systemType" },
		    { "data": "name" },
		    { "data": "src" },
		    { "data": "area" },
		    { "data": "time" },
		    { "data": "edit" },
		    { "data": "delete" }
		],
        "columnDefs": [
        		{
                orderable: false,
                targets: [0,2,3,4,5,6,7,8,10,11] //禁止排序
            }
        ],
        fnDrawCallback: function(table) {  
        	jumpPage($("#table-main"))
        },
        initComplete: function () {//列筛选
            var api = this.api();
            api.columns().indexes().flatten().each(function (i) {
                if (i == 3 || i == 4 || i == 5 || i == 8) { // 对第i列进行筛选
                    var column = api.column(i);
		 				rowScreen(column);
                }
            });
        }
	});
	userDef(table);//table配置--显示数量 搜索 全选 删除 

    // 树配置
	var resourceSetting = {
		view:{
			showLine:false,//去掉连接线
			addDiyDom:resourceDom
		}/*,
		callback: {
			onCheck: zTreeOnCheck
		}*/
	};
	var treeadd = 'newPlatResoInfo',treedit = 'editPlatResoInfo',resourceData;
	creatTree(treeadd);
	function creatTree(treeadd){
		// 树数据
		resourceData=[{
		    name: "浙江省",
		    open: true,
		    addIcon:true,
		    children: [{
		        name: "杭州市",
		    	addIcon:true,
		    	treeadd:treeadd,
		    	treedit:treedit,
		        children: [{
			        name: "上城区",
		    		addIcon:true,
		    		removeIcon:true,
		    		editIcon:true,
		    		treeadd:treeadd,
		    		treedit:treedit,
			        children: [{
		    			addIcon:true,
				        name: "湖滨街道",
				        treeadd:treeadd,
				        treedit:treedit
				    }]
			    }]
		    },{
		        name: "宁波市",
		        treeadd:treeadd,
		        treedit:treedit,
		    	addIcon:true,
		        children: [{
			        name: "上城区",
			        treeadd:treeadd,
			        treedit:treedit,
		    		addIcon:true,
			        children: [{
		    			addIcon:true,
		    			treeadd:treeadd,
		    			treedit:treedit,
				        name: "湖滨街道"
				    }]
			    }]
		    },{
		        name: "温州市",
		        treeadd:treeadd,
		        treedit:treedit,
		    	addIcon:true,
		        children: [{
			        name: "上城区",
			        treeadd:treeadd,
			        treedit:treedit,
		    		addIcon:true,
			        children: [{
			        	addIcon:true,
			        	treeadd:treeadd,
			        	treedit:treedit,
				        name: "湖滨街道"
				    }]
			    }]
		    }]
		}];

		//初始化的树
		$(".ztree-resource").each(function() {
			$.fn.zTree.init($(this), resourceSetting, resourceData);
		});
	}

	//初始化的树
	$(".ztree-resource").each(function() {
		$.fn.zTree.init($(this), resourceSetting, resourceData);
	});

</script>
