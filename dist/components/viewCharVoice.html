<script>
	$.ajax({
	    url: portsrc+"/res/audio/get",
	    type: 'post',
	    dataType: 'json',
	    data:{
	    	token:token,
    		id:sessionStorage.getItem('editTableItem'),
	    },
	    success: function(data) {
	    	if(data.body!=null){
				for (var i = 0; i < data.body.name.length; i++) {
					audio_add_html(data.body.name[i]);
				}
			}
	    }
	});
</script>
