				<div class="settingone">

					</div>
				</div>
				<p class="gb-line"></p>

					<p class="oneitem-tit">问题一</p>

				<div class="settingone">

				<div class="settingone">

	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.toedit').click(function(){
			if($(this).hasClass('disable-edit')){
				$(this).removeClass('disable-edit');
				$(this).html('<i class="iconfont icon-bianji"></i>编辑');
				$('.setsee').hide();
				$('.settingone .oneimp input').attr('readonly',true);
				$('.settingone .oneimp input').css('color','#7c8491');
			}else{
				$(this).addClass('disable-edit');
				$(this).html('<i class="iconfont icon-baocun"></i>保存');//<i class="iconfont icon-weitongguo"></i>取消编辑
				$('.setsee').show();
				$('.settingone .oneimp input').attr('readonly',false);
				$('.settingone .oneimp input').css('color','#333');
			}
		})
		$('.setting-save').click(function(){
			$('.toedit').removeClass('disable-edit');
			$('.toedit').html('<i class="iconfont icon-bianji"></i>编辑');
			$('.setsee').hide();
			$('.settingone .oneimp input').attr('readonly',true);
			$('.settingone .oneimp input').css('color','#7c8491');
		})
	})
</script>
