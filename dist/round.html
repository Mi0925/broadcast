
<style type="text/css">
.indout{width:100%;height:100%;}
.gb-left-nav{width:230px;height:100%;background:#252d3a;position:absolute;left:0px;top:0px;}
.roundout{width:100%;height:100%;}
.rodbot{position:relative;width:100%;padding:4% 0px 30px 0px;background:url(src/images/menubg.jpg) center center no-repeat;background-size:100% 100%;}
.rodtit{display: block;margin:0 auto;width:440px;}
.rodtit img{width:100%;display: block;}
.roundlist{width:68%;height:58%;margin:5% auto;margin-top:7%;}
.roundlist li{width:28%;cursor:pointer;}
.roundlist li.roundabout-in-focus{cursor:default;}
.roundlist li a{display:block;width:100%;}
.roundlist li img{width:100%;display: block;}
.botword{width:100%;font-size:14px;color:#9da1a5;text-align: center;position:absolute;left:0px;bottom:30px;}
@media screen and (max-width:1365px){
	.rodtit{width:300px;}
}
</style>
</head>
<body>
<div class="item roundout">
	<div class="rodbot">
		<span class="rodtit"><img src="src/images/lartit.png" alt="" /></span>
		<ul class="roundlist">
			<!-- <li class="monolith"><span>Other Things</span></li> -->
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-realtime.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-dispatch.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-resource.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-log.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-system.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-safety.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-message.png" alt="" /></a></li>
			<li class="mover"><a href="http://www.baidu.com"><img src="src/images/menu-emergency.png" alt="" /></a></li>
		</ul>
		<p class="botword">© 2017-2018 浙江省应急广播平台</p>
	</div>
	
</div>

<script type="text/javascript">
$(document).ready(function() {
	var rouH = parseInt($('.gb-left-nav').css('height')) - 130;
	$('.rodbot').css('height',rouH);
	$(window).resize(function(){
		var rouH = parseInt($('.gb-left-nav').css('height')) - 130;
		$('.rodbot').css('height',rouH);
	})

	$('.roundlist').roundabout({
		minZ: 100,
		maxZ: 300,
		minOpacity: 1,
		minScale: 0.85,
		childSelector: '.mover',
		clickToFocus: false,
		tilt: -6.8,
		autoplay: true,
		autoplayDuration: 2200,
		autoplayPauseOnHover: true,
	});
});
</script>
</body>
</html>
