<script>
// 收起、展开导航栏
$(".gb-packUp-leftNav").click(function(){
	var $this=$(this);
	$(".gb-wrap").toggleClass("gb-packUp");
	if($this.find("i").hasClass('icon-packUp-left')){
		$this.find("i").removeClass("icon-packUp-left").addClass("icon-packUp-right");
		$this.find('span').html("展开导航栏");
	}else{
		$this.find("i").removeClass("icon-packUp-right").addClass("icon-packUp-left");
		$this.find('span').html("收起导航栏");
	}
})

window.onload = function() {
	$(".gb-tab .swiper-slide").eq(0).addClass('cur')
	var tabSwiper = new Swiper('.gb-tab .swiper-container',{
		slidesPerView: 'auto',
	    calculateHeight : true,
		onSlideClick: function() {
			$(".gb-tab .swiper-slide").eq(tabSwiper.clickedSlideIndex).addClass('cur').siblings(".swiper-slide").removeClass('cur');
		},
	});
	$(".gb-tab .swiper-slide .close-tab").click(function(e){
		e.stopPropagation()
		console.log($(this).parents(".swiper-slide").index())
		tabSwiper.slides[$(this).parents(".swiper-slide").index()].remove();
	})
}
</script>
