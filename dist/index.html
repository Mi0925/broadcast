<script>
	var tabActive=0;//当前活动tab
	// tab标签
	$(".gb-tab .swiper-slide").eq(0).addClass('cur');
	var tabSwiper = new Swiper('.gb-tab .swiper-container',{
		slidesPerView: 'auto',
	    calculateHeight : true,
		// centeredSlides : true,
		onSlideClick: function() {
			tabSwiper.swipeTo(tabSwiper.clickedSlideIndex);
			// $(".gb-tab .swiper-slide").eq(tabSwiper.clickedSlideIndex).addClass('cur').siblings(".swiper-slide").removeClass('cur');
		}
	});
	$(".gb-tab").on("click",".swiper-slide",function(e){
		tabActive=$(this).index();
		$(this).addClass('cur').siblings(".swiper-slide").removeClass('cur');
		var nav_text=$(this).find('span').text();
		$(".gb-left-nav strong").each(function(){
			var this_li=$(this).parents("li");
			if($(this).text()==nav_text){
				if(this_li.find(".left-sub-nav").length==0){
					this_li.addClass("cur").siblings("li").removeClass('cur').find('.left-sub-nav').slideUp();
					this_li.siblings('li').find('a').removeClass('cur');
				}else{
					this_li.find(".left-sub-nav").slideDown();
					$(this).parents("a").addClass("cur").siblings("a").removeClass('cur').parents("li").addClass("cur").siblings("li").removeClass('cur').find('.left-sub-nav').slideUp();
					this_li.siblings('li').find('a').removeClass('cur');
				}
				this_li.find(".arrow").removeClass("icon-arrow-right").addClass("icon-arrow-bottom");
				this_li.siblings("li").find(".arrow").removeClass("icon-arrow-bottom").addClass("icon-arrow-right");
				return;
			}
		})
	});
	$(".gb-tab").on("click",".swiper-slide .close-tab",function(e){
		e.stopPropagation();
		var num=$(this).parents(".swiper-slide").index();
		tabSwiper.slides[num].remove();
		if($(this).parents(".swiper-slide").hasClass("cur") && num==$(".gb-tab .swiper-slide").length){
			$(".gb-tab .swiper-slide:last-child").addClass("cur");
			tabActive=num-1;
		}
		if($(this).parents(".swiper-slide").hasClass("cur")){
			$(".gb-tab .swiper-slide").eq(num).addClass("cur");
		}
	});
	$(".gb-tab-btn .swiper-left").click(function(){
		tabSwiper.swipePrev();
	});
	$(".gb-tab-btn .swiper-right").click(function(){
		tabSwiper.swipeNext();
	});
	// 定位当前选项卡
	$(".J_tabShowActive").click(function(){
		var num=$(".gb-tab .swiper-slide.cur").index();
		tabActive=num;
		tabSwiper.swipeTo(num);
	});
	// 关闭全部选项卡
	$(".J_tabCloseAll").click(function(){
		var indexSlide = tabSwiper.slides[0];
		tabSwiper.removeAllSlides();
		indexSlide.clone().append();
		$(".gb-tab .swiper-slide").eq(0).addClass('cur');
		tabSwiper.swipeTo($(".gb-tab .swiper-slide.cur").index());
		tabActive=0;
	});
	// 关闭其他选项卡
	$(".J_tabCloseOther").click(function(){
		var num=$(".gb-tab .swiper-slide.cur").index();
		var indexSlide = tabSwiper.slides[0];
		var newSlide = tabSwiper.slides[num];
		var length=$(".gb-tab .swiper-slide").length;
		tabSwiper.removeAllSlides();
		indexSlide.clone().append();
		if(length>1 && $(".gb-tab .swiper-slide.cur a").attr("name")!="首页"){
			newSlide.clone().append();
		}else{
			$(".gb-tab .swiper-slide").eq(0).addClass('cur');
		}
		num=$(".gb-tab .swiper-slide.cur").index();
		tabSwiper.swipeTo(num);
		tabActive=1;
	});


	// 头部操作下拉
	$(".gb-tab-operate span").click(function(){
		var $this=$(this).find('i');
		$(".gb-tab-operate ul").slideToggle();
		if($this.hasClass('icon-arrow-bottom')){
			$this.removeClass("icon-arrow-bottom").addClass("icon-arrow-top")
		}else{
			$this.removeClass("icon-arrow-top").addClass("icon-arrow-bottom")
		}
	});
	$(".gb-tab-operate ul li").click(function(){
		var $this=$(".gb-tab-operate span i");
		$(".gb-tab-operate ul").slideUp();
		if($this.hasClass('icon-arrow-bottom')){
			$this.removeClass("icon-arrow-bottom").addClass("icon-arrow-top")
		}else{
			$this.removeClass("icon-arrow-top").addClass("icon-arrow-bottom")
		}
	});


	// 点击导航加载对应页面
	$(".gb-left-nav").on("click",".nav-router",function(){
		var blo=false;
		gbMainContent($(this).attr("url"));
		$(".gb-tab .swiper-slide").removeClass('cur');
		var nav_text=$(this).find("strong").text()
		$(".gb-tab .swiper-slide").each(function(){
			if($(this).find("span").text()==nav_text){
				$(".gb-tab .swiper-slide").eq($(this).index()).addClass("cur");
				tabSwiper.swipeTo($(this).index());
				blo=true;
				return;
			}
		})
		if(blo==true){
			return;
		}
		var tabSlideHtml='<a href="javascript:;" url="'+$(this).attr("url")+'"><span>'+$(this).find("strong").text()+
							'</span><i class="iconfont icon-guanbi close-tab"></i>' +
						 '</a>';
		tabSwiper.appendSlide(tabSlideHtml);
		tabActive=$(".gb-tab .swiper-slide").length-1;
		tabSwiper.swipeTo(tabActive);
		$(".gb-tab .swiper-slide:last-child").addClass("cur");
	})
	$(".gb-tab").on("click",".swiper-slide",function(e){
		gbMainContent($(this).find("a").attr("url"));
	})



window.onload = function() {

}
</script>
